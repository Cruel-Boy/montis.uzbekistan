  /* Smooth Page Transition Effect */
  body {
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  body.fade-in {
    opacity: 1;
    transform: translateY(0);
  }

  /* Optional smoother background during load (dark) */
  html {
    background-color: #0b1020;
  }

  /* Prevent flash of unstyled content */
  body {
    visibility: hidden;
  }
</style>

  <script>
  // Add fade-in effect when page loads
  window.addEventListener("DOMContentLoaded", () => {
    document.body.style.visibility = "visible";
    setTimeout(() => document.body.classList.add("fade-in"), 50);
  });

  // Smooth fade-out when navigating between internal pages
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll("a[href]");
    links.forEach(link => {
      const href = link.getAttribute("href");

      if (href && !href.startsWith("#") && !href.startsWith("http")) {
        link.addEventListener("click", e => {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          setTimeout(() => window.location = href, 500); // Match the CSS transition duration
        });
      }
    });
  });
</script>
