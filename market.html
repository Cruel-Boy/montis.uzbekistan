<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="services.title">Услуги</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
  /* Smooth Page Transition Effect */
  body {
    opacity: 0;
    transform: translateY(15px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  body.fade-in {
    opacity: 1;
    transform: translateY(0);
  }

  /* Optional smoother background during load (dark) */
  html {
    background-color: #0b1020;
  }

  /* Prevent flash of unstyled content */
  body {
    visibility: hidden;
  }
</style>

</head>
<body>
    <script>
  // Add fade-in effect when page loads
  window.addEventListener("DOMContentLoaded", () => {
    document.body.style.visibility = "visible";
    setTimeout(() => document.body.classList.add("fade-in"), 50);
  });

  // Smooth fade-out when navigating between internal pages
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll("a[href]");
    links.forEach(link => {
      const href = link.getAttribute("href");

      if (href && !href.startsWith("#") && !href.startsWith("http")) {
        link.addEventListener("click", e => {
          e.preventDefault();
          document.body.classList.remove("fade-in");
          setTimeout(() => window.location = href, 500); // Match the CSS transition duration
        });
      }
    });
  });
</script>
<main>
    <section class="market container">
  <h2 data-i18n="market.title">Маркет</h2>
  <p class="dash-lead" data-i18n="market.lead">Как работает наш маркет: выберите нужное действие.</p>

    </a>
    <a class="market-card" href="#" aria-label="Sell">

      <div class="market-card-desc" data-i18n="market.actions.sell.desc">Разместите свои товары и услуги.</div>
    </a>
    <a class="market-card" href="#" aria-label="Auction">
      <div class="market-card-title" data-i18n="market.actions.auction.title">Аукцион</div>
      <div class="market-card-desc" data-i18n="market.actions.auction.desc">Участвуйте в торгах и выигрывайте.</div>
    </a>
    <a class="market-card" href="#" aria-label="Projectations">

</body>
